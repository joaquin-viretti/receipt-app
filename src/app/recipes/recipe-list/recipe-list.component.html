<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
    <hr>
  </div>
  <div class="col-xs-12 mt-4">
    <div *ngFor="let recipe of recipes" class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
